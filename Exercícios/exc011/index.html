<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="image/favicon/icon-html.png">
    <title>Mídias em HMTL5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p contenteditable="true">Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="image/foto-p.png">
        <source media="(max-width: 1000px)" srcset="image/foto-m.png" type="image/png">
        <img src="image/foto-g.png" alt="Imagen flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HMTL5.</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <!-- FORMATOS DE ÁUDIO COMPÁTIVEIS: MP3 WAV OGG -->
</body>
</html>
